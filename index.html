---
layout: default
title: 首页
---
{% for post in site.posts %}
<div class="well article">
    <span class="post-date">
        {% assign date_format = site.date_format.title %}
        {{ post.date | date: date_format }}
    </span>
    
    <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    
</div>
{% endfor %}
